[package]
name = "phil"
description = "A CLI orchestration tool for monger"
version = "0.1.0"
authors = ["Saghm Rossi <saghmrossi@gmail.com>"]
edition = "2018"
readme = "../README.md"

[dependencies]
clap = "2.33.0"
mongodb = { version = "1.1.0", default-features = false, features = ["sync"] }
percent-encoding = "2.1.0"
thiserror = "1.0.11"

[dependencies.uuid]
version = "0.8.1"
features = ["v4"]

[dependencies.phil-core]
path = "../phil-core"
